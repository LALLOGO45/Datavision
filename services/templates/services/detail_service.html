{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Section d'en-tête -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1>{{ service.name }}</h1>
            <p class="text-muted">{{ service.description|truncatewords:30 }}</p>
        </div>
        <div class="col-md-6">
            <!-- Image du service -->
            <img src="{{ service.image.url }}" class="img-fluid rounded" alt="{{ service.name }}">
        </div>
    </div>

    <!-- Détails du service -->
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4>Plus d'informations :</h4>
                    <p>{{ service.description }}</p>
                    <h5>Prix : <span class="badge bg-success">{{ service.price }} FCFA</span></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Bouton de retour -->
    <div class="mt-4 text-center">
        <a href="{% url 'liste_services' %}" class="btn btn-primary">Retour à la liste des services</a>
    </div>
</div>

{% endblock %}
